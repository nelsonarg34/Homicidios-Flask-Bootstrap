<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>

    <!--LeaFlet-->
	  <link href="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.css" rel='stylesheet' />
    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet-src.js"></script>
    
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    

  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }} "><img src="static/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">Navbar</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {{ active[0] }}" aria-current="page" href="{{ url_for('home') }} ">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ active[1] }}" href="{{ url_for('about') }} ">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ active[2] }}" href="{{ url_for('statistics') }} ">Statistics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div id="container" class="container-fluid">
        {% block content %}
        {% endblock%}
    </div>
      
  

    <!-- SCRIPTS -->
    
    <script>
      
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  </body>
</html>
